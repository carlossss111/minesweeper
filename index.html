<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet"> 
    <link href="./css/style.css" type="text/css" rel="stylesheet" />
    <link rel="shortcut icon" type="image/jpg" href="./images/favicon.jpg"/>
    <title>Daniel's Minesweeper</title>
</head>
<body>
    <header>
        <h1>Daniel's HTML Minesweeper</h1>
    </header>
    <main>
        <form>
            <input type="range" min="10" max="100" class="slider" id="mineRange">
            <label id="mineRangeDisplay">Number of Mines</label>
            <input type="range" min="5" max="100" class="slider" id="rowRange">
            <label id="rowRangeDisplay">Number of Rows</label>
            <input type="range" min="5" max="100" class="slider" id="colRange">
            <label id="colRangeDisplay">Number of Columns</label>
            <p id="refresh"></p>
        </form>
        <p>Left click to uncover, right click to flag, press r to reset.</p>
        <h2 id="topMsg"> </h2>
        <div id="gridContainer" oncontextmenu="return false;">
            <script src="./scripts/grid.js"></script>
        </div>
    </main>
    <footer>
        <p>Practising the use of javascript objects and the DOM model.</p>
        <p>Only compatible with updated browsers.</p>
        <a href="https://github.com/carlossss111" target="_blank"><img src="images/GitHub-Mark-64px.png">Github @Carlossss111</a>
    </footer>
</body>
</html>
